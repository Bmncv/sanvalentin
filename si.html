<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo gorda</title>
    <style>
        body {
            background-color: #FEA8C5;
            background-image: url(WhatsApp\ Image\ 2025-02-12\ at\ 02.19.17.jpeg);
            background-repeat: no-repeat ;
            background-size:contain;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #d46a85;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .gif-container {
            margin: 20px 0;
        }
        .gif-container img {
            width: 150px;
            height: auto;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .yes-btn {
            background-color: green;
            color: white;
            transition: font-size 0.3s ease;
        }
        .no-btn {
            background-color: orangered;
            color: white;
        }
        .hidden {
            display: none;
        }
        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F1BFF6;
        }
        .full-screen img {
            width: 50%;
            height: auto;
        }
        .expanded-yes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            font-size: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }



        
.container {
  position : relative;
  transform-style : preserve-3d;
  transform-origin : center;
  animation : 3s spin cubic-bezier(0.32, -0.45, 0.26, 1.26) infinite;
}
@keyframes spin {
  from {transform : rotatey(0deg);}
  to {transform : rotatey(360deg);}
}
.adjustment {
  text-align : center;
  position : absolute;
}
.l1 {
  transform : translatez(50px);
  font-size : 3em;
  top : 60px; left : 55px;
}
.l2 {
  transform : translatez(25px);
  font-size : 5em;
  top : 35px; left : 33px;
}
.l3 {
  position : static;
  font-size : 8em;
  transform : translatez(0px);
}
.l4 {
  transform : translatez(-25px);
  font-size : 6em;
  top : 25px; left : 22px;
}
.l5 {
  transform : translatez(-50px);
  font-size : 3em;
  top : 60px; left : 55px;
}
        
    </style>
</head>
<body>
    <h1>Sabía que ibas a decir que si </h1>
    

    <div class="container">
        <div class="adjustment l1">❤️</div>
        <div class="adjustment l2">❤️</div>
        <div class="adjustment l3">❤️</div>
        <div class="adjustment l4">❤️</div>
        <div class="adjustment l5">❤️</div>
      </div>

    <h1>Te amo mi gorda hermosa</h1>

</body>
</html>
